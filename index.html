<!DOCTYPE html>
<html>
  <head>
    <title>Record Audio Test</title>
    <link href="./frontend/mediaRecorder.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">recorder Appli MVP</h1>
    <div class="flex-space-around-container">
      <div class="apprenant">
        <h3>Apprenant</h3>
        <div id="apprenant-text-area" class="text-icons-area"></div>
        <div>
          <button class="button" id="recordA">Start recording</button>
          <button class="button" id="stopRecA">Stop recording</button>
          <button class="button" id="playA">Play recorded sound</button>
        </div>
      </div>
      <div class="professeur">
        <h3>Professeur</h3>
        <div id="databaseDisplay">
          <br />
          <button class="button" id="recordP">Rec</button>
          <button class="button" id="stopRecP">Stop</button>
          <button class="button" id="sendP">Send</button>
          <button class="button" id="playP">Play</button>
        </div>
      </div>
    </div>
    <script src="./frontend/mediaRecorderApprenant.js"></script>
    <script src="./frontend/mediaRecorderProfesseur.js"></script>
  </body>
</html>
