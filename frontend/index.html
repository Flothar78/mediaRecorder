<!DOCTYPE html>
<html>
  <head>
    <title>Record Audio Test</title>
    <link href="mediaRecorder.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">recorder Appli MVP</h1>
    <div class="flex-space-around-container">
      <div class="apprenant">
        <h3>Apprenant</h3>
        <div id="apprenant-text-area" class="text-icons-area"></div>
        <div class="flex-space-around-container">
          <button class="button" id="recordA">Start recording</button>
          <button class="button" id="stopRecA">Stop recording</button>
          <button class="button" id="playA">Play recorded sound</button>
        </div>
      </div>
      <div class="professeur">
        <h3>Professeur</h3>
        <div id="databaseDisplay"></div>
        <div class="flex-space-around-container">
          <button class="button" id="recordP">Start recording</button>
          <button class="button" id="stopRecP">Stop recording</button>
          <button class="button" id="sendP" enctype="multipart/form-data">
            Send
          </button>
          <button class="button" id="showP" enctype="multipart/form-data">
            Show
          </button>
        </div>
      </div>
    </div>
    <script src="./mediaRecorderApprenant.js"></script>
    <script src="./mediaRecorderProfesseur.js"></script>
  </body>
</html>
